<!DOCTYPE html>
<html>
<head>
  <title>Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #ff4d6d, #ffb3c6, #ff758f);
      background-size: 600% 600%;
      animation: bgMove 10s ease infinite;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    @keyframes bgMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: white;
      font-size: 32px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 20px #ffcccb; }
    }

    .btn {
      margin-top: 20px;
      font-size: 22px;
      padding: 15px 30px;
      background: white;
      color: #ff4d6d;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .arrow {
      display: inline-block;
      margin-left: 10px;
      transition: transform 0.3s ease;
    }

    .btn:hover .arrow {
      transform: translateX(12px);
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Akriti üíñ</h1>
    <button class="btn">
      Will you be my Valentine
      <span class="arrow">‚ûú</span>
    </button>
  </div>

  <!-- Floating hearts -->
  <div class="heart" style="left:10%; animation-delay:0s;">‚ù§Ô∏è</div>
  <div class="heart" style="left:25%; animation-delay:2s;">üíó</div>
  <div class="heart" style="left:40%; animation-delay:4s;">‚ù§Ô∏è</div>
  <div class="heart" style="left:55%; animation-delay:1s;">üíñ</div>
  <div class="heart" style="left:70%; animation-delay:3s;">‚ù§Ô∏è</div>
  <div class="heart" style="left:85%; animation-delay:5s;">üíò</div>

</body>
</html>
